<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth Login</title>
</head>

<body>
    <h1>Google OAuth Login Example</h1>
    <button onclick="authorize()">Login with Google</button>

    <script>
        function authorize() {
            var clientId = '895318556149-1ukshl6uol3qf8qse2cqo4745otcbc4f.apps.googleusercontent.com'; // Replace with your Google OAuth client ID
            var redirectUri = 'https://navaneeshkm.up.railway.app/front'; // Replace with your redirect URI
            var scope = 'openid profile email'; // Scopes for accessing user profile and email

            // Construct the authorization URL
            var authorizationUrl = 'https://accounts.google.com/o/oauth2/v2/auth?' +
                'response_type=token' +
                '&client_id=' + encodeURIComponent(clientId) +
                '&redirect_uri=' + encodeURIComponent(redirectUri) +
                '&scope=' + encodeURIComponent(scope);

            // Redirect the user to the Google OAuth authorization URL
            window.location.href = authorizationUrl;
        }
    </script>
</body>

</html>
